<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
<!--<link rel="stylesheet" type="text/css" href="mobileGeneralStyle.css">-->



<body >

 

  <nav class="w3-sidebar w3-bar-block " id="mySidebar">
  <div class="w3-container w3-theme-d2">
  <span (click)="closeSidebar()" class="w3-button w3-display-topright w3-medium">X</span>
  <br>
    <p class='letters'>THE ROLES</p>
  </div>

  <br>
  <div *ngFor="let role of roles">
  <div id = "{{role}}" class="w3-cell-row" routerLink="/role-info" (click)="setCurrentRole(role)">
    <div class="w3-cell" style="width:30%">
      <img  class="w3-circle" src="https://i.imgur.com/7Vown38.jpg" style="width:100%;">
    </div>
    <div class="w3-cell w3-container">
      <h3>{{role}}</h3>
  
    </div>
  </div>   
  <br>
  <br>
</div>
  
    

  </nav>

  <header class="w3-bar">
  <div id="title">
    
    <h1 class="w3-bar-item">Whitechapel</h1>
    <button  class="w3-bar-item w3-button w3-xxxlarge w3-hover-theme" (click)="openSidebar()">&#9776;</button>
  </div>
  </header>




  

  


  <div id="popupSmall">

    <h3 id="popupTopText">TOP TEXT</h3>
    <br>
    <h3 id="popupBottomText" class="yellowLettersNormalSize">BOTTOM TEXT</h3>

  </div>


  <div id="popupMayor">

    <div>
      <input (click) = setMayorshipToTrue() type="image" src="https://i.imgur.com/7Vown38.jpg" class="inline circle" id="declareMayorship" >
      <input (click) = closeMayorPanel() type="image" src="https://i.imgur.com/7Vown38.jpg" class="inline marginLeft circle" id="cancelDeclaration"  >
    </div>

    <div>
      <p id="declareMayorshipText"  class="inline yellowLettersNormalSize" >DECLARE MAYORSHIP</p>
      <p id="cancelDeclarationText" class="inline yellowLettersNormalSize">CANCEL</p>
    </div>


  </div>


  <svg version="1.1"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="blur-svg">
    <defs>
        <filter id="blur-filter">
            <feGaussianBlur stdDeviation="3"></feGaussianBlur>
        </filter>
    </defs>
</svg>
<div class="blur" id="blurOverlay">


  

  <div class="w3-container down5" >
    <br>

    <div class="w3-cell-row" >
      <div class="w3-cell" style="width:30%">
        <img id="PlayerRoleIcon" class="w3-circle" src="https://i.imgur.com/7Vown38.jpg" >
      </div>
      <div class="w3-cell w3-container">
        <h3>{{player}}</h3>
        <p id="PlayerRoleTitle" class="yellowLetters">{{role}}</p>
      </div>
      <div class="w3-cell w3-container">
        <input (click) = procceedToVote() type="image" src="https://i.imgur.com/7Vown38.jpg" class="inline circle" id="masterPlayerContinueButton" >
      </div>
    </div>  

  </div>

  <p id="countdown">- - : - -</p>



  



  <div class="w3-container" >

  <br class="yellowLetters">
  <div id = "cont">


    <div class="w3-cell-row w3-center">
      <div class="w3-cell" style="width:70%">
        <h3 id="phaseName">Phase</h3> <p id="phaseDescription" class="yellowLetters">Info about current phase state for the players</p>
      </div>
    </div> 

    <br>

   
  <div  *ngFor="let name of names; let i = index">
    <div id = "{{name}}" class="w3-cell-row" (click)="rowSelect(name)">
      <div class="w3-cell" style="width:30%" >
        <img class="w3-circle" src="{{avatars[i]}}" style="width:100%">
      </div>
      <div  class="w3-cell w3-container">
        <h3>{{name}}</h3>
       
      </div>
    </div>  

    <hr>
 
</div>
  <br>
  </div>

  </div>

  <button (click)="enableMayorPanel()" id="fab"><img class = "fab" src="https://i.imgur.com/7Vown38.jpg"></button>



</div> <!--blur terminator-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>





</body>
